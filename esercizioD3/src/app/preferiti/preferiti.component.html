<div class="row">
  <div class="card col-3" *ngFor="let p of preferiti">
    <img class="card-img-top" src="{{ p.images }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ p.title }}</h5>
      <p class="card-text">
        {{ p.description }}
      </p>
      <div class="d-flex justify-content-around">
        <button class="btn btn-danger p-2">Elimina</button>
      </div>
    </div>
  </div>
</div>
